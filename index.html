  <script type="text/javascript">
    var latlng = "37.2738774, 127.0492486";
    function initMap() {
      if (latlng.length <= 0)
        return false;
      arr = latlng.split(",");
      if (arr.length <= 1)
        return false;

      var myLatLng = {
        lat: parseFloat($.trim(arr[0])),
        lng: parseFloat($.trim(arr[1]))
      };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 17,
        center: myLatLng
      });
      var arr = [];

      new google.maps.Marker({
        position: myLatLng,
        map: map
      });
    }

    $(function () {
      setInterval(function () {
        $("#image_main > img").toggle();
      }, 500)
    })
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAm7f4PZtjONLdR6YpdKd1fKJgVD0MdStU&callback=initMap" type="text/javascript"></script>
